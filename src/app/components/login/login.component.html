<div class="f c center-all bg-dark">
  <div class="login-form-container">
    <div class="alert alert-danger" role="alert" *ngIf="authState.error">
      {{ authState.error.error.message}}
    </div>
    <form [formGroup]="loginForm">
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" value="" placeholder="Enter Username" formControlName="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col">
          <button class="btn btn-primary form-control" (click)="login()" [disabled]="loginForm.status !== 'VALID' || authState.active">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
